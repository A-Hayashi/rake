AllCops:
  TargetRubyVersion: 2.3
  DisabledByDefault: true
  Exclude:
    - doc/**/*.rb
    - rake.gemspec

Style/LineLength:
  Enabled: true
  Max: 120

Style/HashSyntax:
  Enabled: true

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/IndentationWidth:
  Enabled: true

Style/Tab:
  Enabled: true

Style/EmptyLines:
  Enabled: true

Style/TrailingBlankLines:
  Enabled: true

Style/TrailingWhitespace:
  Enabled: true

SpaceAroundEqualsInParameterDefault:
  Enabled: false

WhileUntilModifier:
  Enabled: false

IfUnlessModifier:
  Enabled: false
