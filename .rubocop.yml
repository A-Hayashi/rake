AllCops:
  TargetRubyVersion: 2.3
  DisabledByDefault: true
  Exclude:
    - rake.gemspec

StringLiterals:
  Enabled: false

SpaceAroundEqualsInParameterDefault:
  Enabled: false

Style/HashSyntax:
  Enabled: true

LineLength:
  Enabled: true
  Max: 120

WhileUntilModifier:
  Enabled: false

IfUnlessModifier:
  Enabled: false
